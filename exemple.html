<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SUYP</title>
	<link rel="stylesheet" href="suyp.css">
	<style>
		html, body{
			margin: 0;
			padding: 0;
			min-height: 100%;
		}

		.suyp{
			/*width: 100vw;
			height: 100vh;*/
		}
	</style>
</head>
<body>
	<div id="suyp">
		
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
	<script src="Suyp.js"></script>

	<script>
		var picturesUrl = [
			"https://images.unsplash.com/photo-1501243249600-0560abe6e5a3?auto=format&fit=crop&w=1500&q=80",
			"https://images.unsplash.com/photo-1453227588063-bb302b62f50b?auto=format&fit=crop&w=1500&q=80",
			"https://images.unsplash.com/photo-1423958950820-4f2f1f44e075?auto=format&fit=crop&w=750&q=80",
			"https://images.unsplash.com/photo-1469899324414-c72bfb4d4161?auto=format&fit=crop&w=750&q=80"
		];

		suyp = new Suyp( $('#suyp'), {
			'slides': picturesUrl,
			'crop': true,
			'mode': 'raw',
			'mode': 'fade',
			'mode': 'slide-h',
			'mode': 'slide-v',
			'mode': 'zoom-in',
			'mode': 'zoom-out',
			'mode': 'rise',
			'mode': 'zoom-out',
			'auto': true,
			'pictureDisplayTime': 1500,
			'transitionDuration': 500,
			'transitionDelay': 250
		});	

		suyp.$container.bind('slide-change', function(e){
			console.log(e.datas);
		})	
	</script>
</body>
</html>
