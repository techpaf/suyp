<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SUYP</title>
	<style>
		html, body{
			margin: 0;
			padding: 0;
			min-height: 100%;
			background: #222;
		}

		#suyp{
			position: absolute;
			width: 850px;
			height: 500px;
			overflow: hidden;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			box-shadow: 0 0 250px #000;
		}

		#suyp .dots{
			position: absolute;
			bottom: 25px;
			left: 50%;
			transform: translateX(-50%);
		}

		#suyp .dots a{
			display: inline-block;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: #000;
			margin: 5px;
		}

		#suyp .dots a.selected{
			background: #fff;
		}

		#suyp .slide{
			width: 100%;
			height: 100%;
			overflow: hidden;
			position: absolute;
		}

		#suyp .slide img{
			width: 100%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div id="suyp">
		
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
	<script src="Suyp.js"></script>

	<script>
		var picturesUrl = [
			"https://images.unsplash.com/photo-1501243249600-0560abe6e5a3?auto=format&fit=crop&w=1500&q=80",
			"https://images.unsplash.com/photo-1453227588063-bb302b62f50b?auto=format&fit=crop&w=1500&q=80",
			"https://images.unsplash.com/photo-1423958950820-4f2f1f44e075?auto=format&fit=crop&w=750&q=80",
			"https://images.unsplash.com/photo-1469899324414-c72bfb4d4161?auto=format&fit=crop&w=750&q=80"
		];

		// suyp = new Suyp( $('#suyp'), {
		// 	'slides': picturesUrl,
		// 	'crop': true,
		// 	'mode': 'fade',
		// 	'auto': true
		// });	

		suyp = new Suyp( $('#suyp'), {
			'slides': picturesUrl,
			'crop': true,
			'mode': 'slide-v',
			'auto': true,
			'transitionDelay': 2000
		});		
	</script>
</body>
</html>
